<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wormhole Timer</h1>
        </header>

        <main>
            <div class="timers-panel">
                <div class="panel-header">
                    <h2>Timers</h2>
                    <button id="add-timer-btn" class="add-timer-btn">+ Add Timer</button>
                </div>
                
                <div id="timers-container">
                    <!-- Timers will be dynamically added here -->
                </div>
            </div>

            <div class="status-toggle">
                <button id="toggle-status-btn" class="toggle-status-btn">Status & Log</button>
                <button id="start-btn" class="start-btn">Start Monitoring</button>
                <button id="stop-btn" class="stop-btn" disabled>Stop Monitoring</button>
                <button id="test-overlay-btn" class="test-overlay-btn">Test Overlay</button>
                <button id="test-timer-btn" class="test-timer-btn">Test Timer</button>
                <button id="test-monitoring-btn" class="test-monitoring-btn">Test Monitoring</button>
                <button id="launchpad-btn" class="launchpad-btn">ðŸŽ¹ Launchpad</button>
            </div>
            
            <div class="status-panel" id="status-panel" style="display: none;">
                <h3>Status & Log</h3>
                <div id="status-log" class="status-log">
                    <p>Ready to start timers...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Time Picker Modal -->
    <div id="time-picker-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Select Time</h3>
                <button id="close-time-picker" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="time-wheels">
                    <div class="wheel-container">
                        <label>Hours</label>
                        <div class="wheel" id="hours-wheel">
                            <div class="wheel-item" data-value="0">00</div>
                            <div class="wheel-item" data-value="1">01</div>
                            <div class="wheel-item" data-value="2">02</div>
                            <div class="wheel-item" data-value="3">03</div>
                            <div class="wheel-item" data-value="4">04</div>
                            <div class="wheel-item" data-value="5">05</div>
                            <div class="wheel-item" data-value="6">06</div>
                            <div class="wheel-item" data-value="7">07</div>
                            <div class="wheel-item" data-value="8">08</div>
                            <div class="wheel-item" data-value="9">09</div>
                            <div class="wheel-item" data-value="10">10</div>
                            <div class="wheel-item" data-value="11">11</div>
                            <div class="wheel-item" data-value="12">12</div>
                            <div class="wheel-item" data-value="13">13</div>
                            <div class="wheel-item" data-value="14">14</div>
                            <div class="wheel-item" data-value="15">15</div>
                            <div class="wheel-item" data-value="16">16</div>
                            <div class="wheel-item" data-value="17">17</div>
                            <div class="wheel-item" data-value="18">18</div>
                            <div class="wheel-item" data-value="19">19</div>
                            <div class="wheel-item" data-value="20">20</div>
                            <div class="wheel-item" data-value="21">21</div>
                            <div class="wheel-item" data-value="22">22</div>
                            <div class="wheel-item" data-value="23">23</div>
                        </div>
                    </div>
                    <div class="wheel-container">
                        <label>Minutes</label>
                        <div class="wheel" id="minutes-wheel">
                            <!-- Minutes will be generated by JavaScript -->
                        </div>
                    </div>
                    <div class="wheel-container">
                        <label>Seconds</label>
                        <div class="wheel" id="seconds-wheel">
                            <!-- Seconds will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="set-time-btn" class="set-time-btn">Set Time</button>
                <button id="cancel-time-btn" class="cancel-time-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Timer Overlay - Colorful -->
    <div id="timer-overlay-colorful" class="timer-overlay">
        <div class="swirl-container">
            <div class="swirl-4d colorful"></div>
        </div>
    </div>

    <!-- Timer Overlay - Monochrome -->
    <div id="timer-overlay-monochrome" class="timer-overlay">
        <div class="swirl-container">
            <div class="swirl-4d monochrome"></div>
        </div>
    </div>

    <!-- Timer Overlay - Nyan Cat -->
    <div id="timer-overlay-nyancat" class="timer-overlay">
        <div class="nyancat-container">
            <div class="nyancat">
                <div class="cat-head">
                    <div class="cat-ear left"></div>
                    <div class="cat-ear right"></div>
                    <div class="cat-eye left"></div>
                    <div class="cat-eye right"></div>
                </div>
                <div class="poptart-body">
                    <div class="sprinkle red"></div>
                    <div class="sprinkle yellow"></div>
                    <div class="sprinkle green"></div>
                    <div class="sprinkle blue"></div>
                    <div class="sprinkle magenta"></div>
                    <div class="sprinkle cyan"></div>
                </div>
                <div class="rainbow-trail">
                    <div class="rainbow-band red"></div>
                    <div class="rainbow-band orange"></div>
                    <div class="rainbow-band yellow"></div>
                    <div class="rainbow-band green"></div>
                    <div class="rainbow-band cyan"></div>
                    <div class="rainbow-band purple"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Timer Overlay - Wormhole Travel Video -->
    <div id="timer-overlay-wormhole" class="timer-overlay">
        <div class="video-container">
            <video id="wormhole-video" class="wormhole-video" autoplay muted loop>
                <source src="video/wormholetravel.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidÃ©os.
            </video>
        </div>
    </div>

    <!-- Second Overlays - Images -->
    <div id="second-overlay-123soleil" class="second-overlay">
        <div class="image-container">
            <img src="img/123soleil.png" alt="123 Soleil" class="overlay-image">
        </div>
    </div>

    <div id="second-overlay-A" class="second-overlay">
        <div class="image-container">
            <img src="img/A.png" alt="A" class="overlay-image">
        </div>
    </div>

    <div id="second-overlay-slowmotion" class="second-overlay">
        <div class="image-container">
            <img src="img/slowmotion.png" alt="Slow Motion" class="overlay-image">
        </div>
    </div>

    <div id="second-overlay-sport" class="second-overlay">
        <div class="image-container">
            <img src="img/sport.png" alt="Sport" class="overlay-image">
        </div>
    </div>

    <div id="second-overlay-sing" class="second-overlay">
        <div class="image-container">
            <img src="img/sing.png" alt="Sing" class="overlay-image">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
