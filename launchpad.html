<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole Launchpad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="launchpad.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wormhole Launchpad</h1>
            <p>Soundboard - Press buttons to trigger overlays</p>
        </header>

        <main>
            <div class="launchpad-grid">
                <!-- Button for 123 Soleil -->
                <button class="launchpad-btn" data-overlay="123soleil">
                    <div class="btn-icon">‚òÄÔ∏è</div>
                    <div class="btn-label">123 Soleil</div>
                </button>

                <!-- Button for A -->
                <button class="launchpad-btn" data-overlay="A">
                    <div class="btn-icon">üÖ∞Ô∏è</div>
                    <div class="btn-label">A</div>
                </button>

                <!-- Button for Slow Motion -->
                <button class="launchpad-btn" data-overlay="slowmotion">
                    <div class="btn-icon">üêå</div>
                    <div class="btn-label">Slow Motion</div>
                </button>

                <!-- Button for Sport -->
                <button class="launchpad-btn" data-overlay="sport">
                    <div class="btn-icon">‚öΩ</div>
                    <div class="btn-label">Sport</div>
                </button>

                <!-- Button for Sing -->
                <button class="launchpad-btn" data-overlay="sing">
                    <div class="btn-icon">üé§</div>
                    <div class="btn-label">Sing</div>
                </button>

                <!-- Button for Equilivre -->
                <button class="launchpad-btn" data-overlay="equilivre">
                    <div class="btn-icon">üìö</div>
                    <div class="btn-label">Equilivre</div>
                </button>

                <!-- Button for Joker -->
                <button class="launchpad-btn" data-overlay="joker">
                    <div class="btn-icon">üÉè</div>
                    <div class="btn-label">Joker</div>
                </button>

                <!-- Button for Kawi Bawi Bo -->
                <button class="launchpad-btn" data-overlay="kawibawibo">
                    <div class="btn-icon">‚úÇÔ∏è</div>
                    <div class="btn-label">Kawi Bawi Bo</div>
                </button>

                <!-- Button for Miaou -->
                <button class="launchpad-btn" data-overlay="miaou">
                    <div class="btn-icon">üê±</div>
                    <div class="btn-label">Miaou</div>
                </button>

                <!-- Button for Mime -->
                <button class="launchpad-btn" data-overlay="mime">
                    <div class="btn-icon">üé≠</div>
                    <div class="btn-label">Mime</div>
                </button>

                <!-- Button for Dance -->
                <button class="launchpad-btn" data-overlay="dance">
                    <div class="btn-icon">üíÉ</div>
                    <div class="btn-label">Dance</div>
                </button>
            </div>

            <div class="connection-panel">
                <h3>Remote Control</h3>
                <div class="connection-status" id="connection-status">
                    <span class="status-indicator" id="status-indicator">‚óè</span>
                    <span id="status-text">Disconnected</span>
                </div>
                <div class="connection-controls">
                    <button id="server-toggle" class="connection-toggle-btn">
                        <span class="toggle-text">Start Server</span>
                        <span class="toggle-indicator">‚óè</span>
                    </button>
                </div>
                <div class="connection-info" id="connection-info" style="display: none;">
                    <p>Remote control ready!</p>
                    <p>Visit: <span id="remote-url"></span></p>
                </div>
            </div>

            <div class="launchpad-controls">
                <button id="back-to-timer" class="control-btn">‚Üê Back to Timer</button>
                <button id="test-all-btn" class="control-btn">Test All</button>
            </div>
        </main>
    </div>

    <!-- Overlays (reuse from main timer) -->
    <!-- Timer Overlay - Wormhole Travel Video -->
    <div id="timer-overlay-wormhole" class="timer-overlay">
        <div class="video-container">
            <video id="wormhole-video" class="wormhole-video" autoplay muted loop>
                <source src="video/wormholetravel.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vid√©os.
            </video>
        </div>
    </div>

    <!-- Second Overlays - Images -->
    <div id="second-overlay-123soleil" class="second-overlay">
        <div class="image-container">
            <img src="img/123soleil.png" alt="123 Soleil" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-A" class="second-overlay">
        <div class="image-container">
            <img src="img/A.png" alt="A" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-slowmotion" class="second-overlay">
        <div class="image-container">
            <img src="img/slowmotion.png" alt="Slow Motion" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-sport" class="second-overlay">
        <div class="image-container">
            <img src="img/sport.png" alt="Sport" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-sing" class="second-overlay">
        <div class="image-container">
            <img src="img/sing.png" alt="Sing" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-equilivre" class="second-overlay">
        <div class="image-container">
            <img src="img/Equilivre.png" alt="Equilivre" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-joker" class="second-overlay">
        <div class="image-container">
            <img src="img/Joker.png" alt="Joker" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-kawibawibo" class="second-overlay">
        <div class="image-container">
            <img src="img/kawibawibo.png" alt="Kawi Bawi Bo" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-miaou" class="second-overlay">
        <div class="image-container">
            <img src="img/Miaou.png" alt="Miaou" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-mime" class="second-overlay">
        <div class="image-container">
            <img src="img/Mime.png" alt="Mime" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-dance" class="second-overlay">
        <div class="image-container">
            <img src="img/Dance.png" alt="Dance" class="overlay-image">
        </div>
    </div>

    <script src="webrtc-socketio.js"></script>
    <script src="launchpad.js"></script>
</body>
</html>
