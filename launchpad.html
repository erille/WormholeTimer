<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole Launchpad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="launchpad.css">
</head>
<body>
    <div class="container">
        <!-- Flyer Image -->
        <div class="flyer-container">
            <img src="img/flyer.png" alt="Voyage √† travers le multivers" class="flyer-image">
        </div>

        <!-- Section Toggle Buttons -->
        <div class="section-toggle">
            <button id="soundboard-toggle" class="section-btn" data-section="soundboard">
                <span class="btn-icon">üéπ</span>
                <span class="btn-label">SOUNDBOARD</span>
            </button>
            <button id="server-toggle" class="section-btn" data-section="server">
                <span class="btn-icon">üñ•Ô∏è</span>
                <span class="btn-label">SERVER</span>
            </button>
        </div>

        <main>
            <!-- Soundboard Section -->
            <div id="soundboard-section" class="content-section">
                <div class="launchpad-grid">
                <!-- Button for 123 Soleil -->
                <button class="launchpad-btn" data-overlay="123soleil">
                    <div class="btn-icon">‚òÄÔ∏è</div>
                    <div class="btn-label">123 Soleil</div>
                </button>

                <!-- Button for A -->
                <button class="launchpad-btn" data-overlay="A">
                    <div class="btn-icon">üÖ∞Ô∏è</div>
                    <div class="btn-label">A</div>
                </button>

                <!-- Button for Slow Motion -->
                <button class="launchpad-btn" data-overlay="slowmotion">
                    <div class="btn-icon">üêå</div>
                    <div class="btn-label">Slow Motion</div>
                </button>

                <!-- Button for Sport -->
                <button class="launchpad-btn" data-overlay="sport">
                    <div class="btn-icon">‚öΩ</div>
                    <div class="btn-label">Sport</div>
                </button>

                <!-- Button for Sing -->
                <button class="launchpad-btn" data-overlay="sing">
                    <div class="btn-icon">üé§</div>
                    <div class="btn-label">Sing</div>
                </button>

                <!-- Button for Equilivre -->
                <button class="launchpad-btn" data-overlay="equilivre">
                    <div class="btn-icon">üìö</div>
                    <div class="btn-label">Equilivre</div>
                </button>

                <!-- Button for Joker -->
                <button class="launchpad-btn" data-overlay="joker">
                    <div class="btn-icon">üÉè</div>
                    <div class="btn-label">Joker</div>
                </button>

                <!-- Button for Kawi Bawi Bo -->
                <button class="launchpad-btn" data-overlay="kawibawibo">
                    <div class="btn-icon">‚úÇÔ∏è</div>
                    <div class="btn-label">Kawi Bawi Bo</div>
                </button>

                <!-- Button for Miaou -->
                <button class="launchpad-btn" data-overlay="miaou">
                    <div class="btn-icon">üê±</div>
                    <div class="btn-label">Miaou</div>
                </button>

                <!-- Button for Mime -->
                <button class="launchpad-btn" data-overlay="mime">
                    <div class="btn-icon">üé≠</div>
                    <div class="btn-label">Mime</div>
                </button>

                <!-- Button for Dance -->
                <button class="launchpad-btn" data-overlay="dance">
                    <div class="btn-icon">üíÉ</div>
                    <div class="btn-label">Dance</div>
                </button>

                <!-- Button for Mix -->
                <button class="launchpad-btn" data-overlay="mix">
                    <div class="btn-icon">üéµ</div>
                    <div class="btn-label">Mix</div>
                </button>

                <!-- Separator between overlays and timers -->
                <div class="launchpad-separator"></div>

                <!-- Button for 5 Minutes Timer -->
                <button class="launchpad-btn timer-btn" data-timer="5min">
                    <div class="btn-icon">‚è∞</div>
                    <div class="btn-label">5 Minutes</div>
                </button>

                <!-- Button for 30 Seconds Timer -->
                <button class="launchpad-btn timer-btn" data-timer="30s">
                    <div class="btn-icon">‚ö°</div>
                    <div class="btn-label">30 Seconds</div>
                </button>

                <!-- Button for Soju Group Video -->
                <button class="launchpad-btn timer-btn" data-overlay="sojugroup">
                    <div class="btn-icon">üé¨</div>
                    <div class="btn-label">Soju Group</div>
                </button>

                <!-- Button for Soju Solo Video -->
                <button class="launchpad-btn timer-btn" data-overlay="sojusolo">
                    <div class="btn-icon">üé≠</div>
                    <div class="btn-label">Soju Solo</div>
                </button>

                <!-- Button for PDF Quiz -->
                <button class="launchpad-btn timer-btn" data-overlay="quiz">
                    <div class="btn-icon">üìä</div>
                    <div class="btn-label">Quiz PDF</div>
                </button>
                </div>
            </div>

            <!-- Server Section -->
            <div id="server-section" class="content-section">
                <div class="connection-panel">
                <h3>Remote Control</h3>
                <div class="connection-status" id="connection-status">
                    <span class="status-indicator" id="status-indicator">‚óè</span>
                    <span id="status-text">Disconnected</span>
                </div>
                <div class="connection-controls">
                    <button id="server-toggle" class="connection-toggle-btn">
                        <span class="toggle-text">Start Server</span>
                        <span class="toggle-indicator">‚óè</span>
                    </button>
                </div>
                <div class="connection-info" id="connection-info" style="display: none;">
                    <p>Remote control ready!</p>
                    <p>Visit: <span id="remote-url"></span></p>
                </div>
                </div>
            </div>

            <div class="launchpad-controls">
                <button id="back-to-timer" class="control-btn">‚Üê Back to Timer</button>
                <button id="test-all-btn" class="control-btn">Test All</button>
            </div>
        </main>
    </div>

    <!-- Overlays (reuse from main timer) -->
    <!-- Timer Overlay - Wormhole Travel Video -->
    <div id="timer-overlay-wormhole" class="timer-overlay">
        <div class="video-container">
            <video id="wormhole-video" class="wormhole-video" autoplay muted loop>
                <source src="video/wormholetravel.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vid√©os.
            </video>
        </div>
    </div>

    <!-- Second Overlays - Images -->
    <div id="second-overlay-123soleil" class="second-overlay">
        <div class="image-container">
            <img src="img/123soleil.png" alt="123 Soleil" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-A" class="second-overlay">
        <div class="image-container">
            <img src="img/A.png" alt="A" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-slowmotion" class="second-overlay">
        <div class="image-container">
            <img src="img/slowmotion.png" alt="Slow Motion" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-sport" class="second-overlay">
        <div class="image-container">
            <img src="img/sport.png" alt="Sport" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-sing" class="second-overlay">
        <div class="image-container">
            <img src="img/sing.png" alt="Sing" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-equilivre" class="second-overlay">
        <div class="image-container">
            <img src="img/Equilivre.png" alt="Equilivre" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-joker" class="second-overlay">
        <div class="image-container">
            <img src="img/Joker.png" alt="Joker" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-kawibawibo" class="second-overlay">
        <div class="image-container">
            <img src="img/kawibawibo.png" alt="Kawi Bawi Bo" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-miaou" class="second-overlay">
        <div class="image-container">
            <img src="img/Miaou.png" alt="Miaou" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-mime" class="second-overlay">
        <div class="image-container">
            <img src="img/Mime.png" alt="Mime" class="overlay-image">
        </div>
    </div>
    
    <div id="second-overlay-dance" class="second-overlay">
        <div class="image-container">
            <img src="img/Dance.png" alt="Dance" class="overlay-image">
        </div>
    </div>

    <!-- Timer Overlays -->
    <div id="timer-overlay-5min" class="timer-overlay">
        <div class="timer-container">
            <div class="timer-circle">
                <div class="timer-display" id="timer-5min-display">05:00</div>
                <div class="timer-label">5 MINUTES</div>
            </div>
            <div class="timer-progress">
                <div class="progress-ring">
                    <svg class="progress-ring-svg" width="200" height="200">
                        <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"></circle>
                        <circle class="progress-ring-circle" cx="100" cy="100" r="90" id="progress-5min"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div id="timer-overlay-30s" class="timer-overlay">
        <div class="timer-container">
            <div class="timer-circle">
                <div class="timer-display" id="timer-30s-display">00:30</div>
                <div class="timer-label">30 SECONDS</div>
            </div>
            <div class="timer-progress">
                <div class="progress-ring">
                    <svg class="progress-ring-svg" width="200" height="200">
                        <circle class="progress-ring-circle-bg" cx="100" cy="100" r="90"></circle>
                        <circle class="progress-ring-circle" cx="100" cy="100" r="90" id="progress-30s"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Soju Group Video Overlay -->
    <div id="overlay-sojugroup" class="timer-overlay">
        <div class="video-container">
            <video id="sojugroup-video" class="overlay-video" autoplay muted>
                <source src="video/sojugroup.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vid√©os.
            </video>
        </div>
    </div>

    <!-- Soju Solo Video Overlay -->
    <div id="overlay-sojusolo" class="timer-overlay">
        <div class="video-container">
            <video id="sojusolo-video" class="overlay-video" autoplay muted>
                <source src="video/sojusolo.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vid√©os.
            </video>
        </div>
    </div>

    <!-- Second Overlay - Mix -->
    <div id="second-overlay-mix" class="second-overlay">
        <div class="image-container">
            <img src="img/mix.png" alt="Mix" class="overlay-image">
        </div>
    </div>

    <!-- PDF Overlay -->
    <div id="pdf-overlay" class="pdf-overlay">
        <div class="pdf-container">
            <div class="pdf-controls">
                <button id="pdf-prev" class="pdf-control-btn">‚Üê Pr√©c√©dent</button>
                <span id="pdf-page-info" class="pdf-page-info">Page 1 / 1</span>
                <button id="pdf-next" class="pdf-control-btn">Suivant ‚Üí</button>
            </div>
            <div class="pdf-viewer">
                <iframe id="pdf-frame" src="" type="application/pdf"></iframe>
            </div>
        </div>
    </div>

    <script src="webrtc-socketio.js"></script>
    <script src="launchpad.js"></script>
</body>
</html>
