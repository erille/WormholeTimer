<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole Remote Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="remote-control.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéπ Remote Control</h1>
            <p>Control the Wormhole Launchpad remotely</p>
        </header>

        <main>
            <div class="connection-panel">
                <div class="server-config">
                    <label for="signaling-server-url">Signaling Server URL:</label>
                    <input type="text" id="signaling-server-url" value="http://localhost:3000" placeholder="http://your-server:3000">
                </div>
                <div class="connection-status" id="connection-status">
                    <span class="status-indicator" id="status-indicator">‚óè</span>
                    <span id="status-text">Disconnected</span>
                </div>
                <div class="connection-controls">
                    <button id="connect-btn" class="control-btn">Connect to Launchpad</button>
                    <button id="disconnect-btn" class="control-btn" disabled>Disconnect</button>
                </div>
            </div>

            <div class="remote-control-grid">
                <!-- Button for 123 Soleil -->
                <button class="remote-btn" data-overlay="123soleil">
                    <div class="btn-icon">‚òÄÔ∏è</div>
                    <div class="btn-label">123 Soleil</div>
                </button>

                <!-- Button for A -->
                <button class="remote-btn" data-overlay="A">
                    <div class="btn-icon">üÖ∞Ô∏è</div>
                    <div class="btn-label">A</div>
                </button>

                <!-- Button for Slow Motion -->
                <button class="remote-btn" data-overlay="slowmotion">
                    <div class="btn-icon">üêå</div>
                    <div class="btn-label">Slow Motion</div>
                </button>

                <!-- Button for Sport -->
                <button class="remote-btn" data-overlay="sport">
                    <div class="btn-icon">‚öΩ</div>
                    <div class="btn-label">Sport</div>
                </button>

                <!-- Button for Sing -->
                <button class="remote-btn" data-overlay="sing">
                    <div class="btn-icon">üé§</div>
                    <div class="btn-label">Sing</div>
                </button>
            </div>

            <div class="remote-controls">
                <button id="back-to-launchpad" class="control-btn">‚Üê Back to Launchpad</button>
                <button id="test-all-remote-btn" class="control-btn">Test All</button>
            </div>
        </main>
    </div>

    <script src="webrtc-socketio.js"></script>
    <script src="remote-control.js"></script>
</body>
</html>
